    - supervisors-0.2.1.0@sha256:87fdab514df15c0079160f0f0dab04449fbc791b12edf21f7ccd56ff05d705c8,2121
    - zenhack-prelude-0.1.1.0@sha256:1ffdc0ad17e7c25786ef671f5889c165b325265b6d85ef4518a38fb1c52c446a,960
